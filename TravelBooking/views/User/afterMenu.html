<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/TravelBooking/Style/styleMenu.css">
</head>
<body>
<!-- Thanh đầu trang -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand mx-auto" href="#">TRAVEL BOOKING</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/api/v1/client/location">Lưu trú</a> </li>
                <li class="nav-item"><a class="nav-link" href="#">Tin tức</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Liên hệ</a></li>
            </ul>
        </div>
        <i class="material-icons " id="cart-icon"><a href=""></a>shopping_cart</i></li>
        <a class="nav-link" id="login" href="/api/v1/client/login">Đăng xuất</a></li>
    </div>
</nav>
<!-- slide ảnh -->
<div class="slider">
    <img id="slide-img" alt="Slide">
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
</div>

<!-- Thanh tìm kiếm -->
<div class="search-bar">
    <div class="search-field">
        <input type="text" id="location-input" placeholder="Nhập địa điểm">
        <div class="location-dropdown"></div>
    </div>


    <div class="search-field" id="date-field">
        <input type="date" id="checkin-date">
        <input type="date" id="checkout-date">
    </div>

    <div class="search-field" id="guest-field">
        <input type="text" id="guest-input" placeholder="Số khách & phòng" readonly>
        <div class="dropdown" id="guest-dropdown">
            <div class="counter">
                <span>Người lớn</span>
                <button class="minus">-</button>
                <span class="count">1</span>
                <button class="plus">+</button>
            </div>
            <div class="counter">
                <span>Trẻ em</span>
                <button class="minus">-</button>
                <span class="count">0</span>
                <button class="plus">+</button>
            </div>
            <div class="counter">
                <span>Phòng</span>
                <button class="minus">-</button>
                <span class="count">1</span>
                <button class="plus">+</button>
            </div>
        </div>
    </div>

    <button id="search-btn">Tìm Kiếm</button>
</div>



<div class="container my-5 container-overlay">
    <h2 class="text-center">Đề xuất</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card tour-card">
                <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Room 1">
                <div class="card-body">
                    <h5 class="card-title">Room-1</h5>
                    <p class="card-text">Giá: </p>
                    <p class="card-text">Loại phòng: </p>
                    <p class="card-text">Số người: 2-4</p>
                    <a href="/api/v1/client/detail" class="btn btn-primary">Chi tiết</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card tour-card">
                <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Room 2">
                <div class="card-body">
                    <h5 class="card-title">Room-2</h5>
                    <p class="card-text">Giá: </p>
                    <p class="card-text">Loại phòng: </p>
                    <p class="card-text">Số người: 4-6</p>
                    <a href="/api/v1/client/detail" class="btn btn-primary">Chi tiết</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card tour-card">
                <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Room 3">
                <div class="card-body">
                    <h5 class="card-title">Room-3</h5>
                    <p class="card-text">Giá: </p>
                    <p class="card-text">Loại phòng: </p>
                    <p class="card-text">Số người: 8-10</p>
                    <a href="/api/v1/client/detail" class="btn btn-primary">Chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
